version: '3.8'

services:
  # LocalStack (DynamoDB、SQS、S3、CloudWatch)
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,sqs,s3,cloudwatch
      - DEBUG=1
    networks:
      - timtam-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Recall.ai Stub Server
  recall-stub:
    build: ./stub-recall-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WEBHOOK_URL=http://api-server:3000/recall/webhook
    networks:
      - timtam-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API Server (runs actual Lambda handlers in Express wrapper)
  api-server:
    build:
      context: .
      dockerfile: ./local-api-server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - RECALL_API_BASE_URL=http://recall-stub:8080
      - AI_MESSAGES_TABLE=timtam-ai-messages
      - MEETINGS_METADATA_TABLE=timtam-meetings-metadata
      - GRASP_CONFIGS_TABLE=timtam-grasp-configs
      - CONFIG_TABLE_NAME=timtam-orchestrator-config
      - CONTROL_SQS_URL=http://localstack:4566/000000000000/OrchestratorControlQueue
      - TRANSCRIPT_QUEUE_URL=http://localstack:4566/000000000000/transcript-asr.fifo
    depends_on:
      localstack:
        condition: service_healthy
      recall-stub:
        condition: service_healthy
    networks:
      - timtam-local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ECS Orchestrator - Processes transcripts and generates AI messages
  orchestrator:
    build:
      context: .
      dockerfile: ./services/orchestrator/Dockerfile
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - RECALL_API_BASE_URL=http://recall-stub:8080
      - TRANSCRIPT_QUEUE_URL=http://localstack:4566/000000000000/transcript-asr.fifo
      - AI_MESSAGES_TABLE=timtam-ai-messages
      - CONFIG_TABLE_NAME=timtam-orchestrator-config
      - MEETINGS_METADATA_TABLE=timtam-meetings-metadata
      - BEDROCK_REGION=ap-northeast-1
      - BEDROCK_MODEL_ID=arn:aws:bedrock:ap-northeast-1:030046728177:inference-profile/global.anthropic.claude-haiku-4-5-20251001-v1:0
      - BEDROCK_MOCK_MODE=false  # trueにするとBedrockもモック化
      - WINDOW_LINES=5
      - POLL_INTERVAL_MS=1000
    volumes:
      - "~/.aws:/root/.aws:ro"  # Bedrock用（MOCK_MODE=falseの場合）
    depends_on:
      localstack:
        condition: service_healthy
      api-server:
        condition: service_healthy
    networks:
      - timtam-local

  # Facilitator Web UI (Next.js dev server with hot reload)
  facilitator:
    build: ./web/facilitator
    ports:
      - "3001:3001"
    volumes:
      - ./web/facilitator:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    networks:
      - timtam-local
    depends_on:
      api-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # E2E Tests (run on-demand, not auto-started)
  e2e-tests:
    build: ./e2e
    profiles:
      - test
    environment:
      - FACILITATOR_URL=http://facilitator:3001
      - STUB_RECALL_URL=http://recall-stub:8080
      - BASE_URL=http://facilitator:3001
      - API_URL=http://api-server:3000
      - LOCALSTACK_ENDPOINT=http://localstack:4566
    volumes:
      - ./e2e:/app
      - /app/node_modules
      - ./e2e/test-results:/app/test-results
      - ./e2e/playwright-report:/app/playwright-report
    networks:
      - timtam-local
    depends_on:
      localstack:
        condition: service_healthy
      recall-stub:
        condition: service_healthy
      api-server:
        condition: service_healthy
      facilitator:
        condition: service_healthy

networks:
  timtam-local:
    driver: bridge
